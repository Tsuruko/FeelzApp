<!doctype html>

<html>
<head>
	<title>FeelzApp</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/FeelzApp.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/FeelzApp.js"></script>

	<!-- this is a comment in HTML -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->        
</head>

<body>
	<div class="container">
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
		<div>
			<h1>FeelzApp</h1>
		</div>

		<div class="backButton">
			<!-- make back button -->
			<a href="index.html">
				<button type="button" class="btn btn-default btn-lg">
					Back
				</button>
			</a>
		</div>

		<div>
			<!-- add text box -->
			<textarea rows="10" cols="50">
				Enter text here
			</textarea>
		</div>




		<div class="dropdown">
			<!-- add attach dropdown menu-->
		 	<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
		    	Attach
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Video</a></li>
		    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Audio</a></li>
		    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Image</a></li>
		    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Etc</a></li>
			</ul>
		</div>

		<div class="postButton">
			<!-- add new post to post list, make post button-->
			<a href="index.html">
				<button type="button" class="btn btn-default btn-lg">
					Post
				</button>
			</a>
		</div>








</body>
</html>

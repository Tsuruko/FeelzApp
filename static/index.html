<!doctype html>

<html>
<head>
	<title>FeelzApp</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/FeelzApp.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/feelzApp.js"></script>

<!-- body for the titlebar description and newPost popup -->
<body>
	<!-- fixed position navibar on top of screen -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<!-- collapse formatting for mobile, not needed for now unless we add a menu -->
		<!--
	  		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	   		 	<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	    	    <span class="icon-bar"></span>
			</button>
		-->
			<!-- navibar title -->
			<a class="navbar-brand" href="#">Feelz</a>

			<!--- make newpost button on the navibar.  It will change to back on form load. -->
			<!-- pull-right: right align -->
			<!-- navbar-btn: formatted button for navbar -->
			<button id="postButtonToggle" type="button" class="btn btn-default navbar-btn pull-right"> New Post</button>
		</div>

	</nav>

	<!-- new post popup form -->
	<div id="popup_container_form">
		<div id="newpost_form">
			<form class="newPostForm" action="#" id="form" method="post" name="form">
				<!-- add post title -->
				<input id="newPostTitle" name="newPostTitle" placeholder="Post Title" type="text"><br/>
				<!-- add text box -->
				<textarea id="newPostContent" name="newPostContent" placeholder="Enter text here"></textarea>
				<div id="newPostButtons" class="row">
					<!-- this feature takes up 8 column units -->
					<div class="col-md-6">
						<!-- Single button dropdown menu for attachments -->
							<div class="btn-group">
							  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							    Attach <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" role="menu">
							    <li><a href="#">Video</a></li>
							    <li><a href="#">Audio</a></li>
							    <li><a href="#">Images</a></li>
							    <li class="divider"></li>
							    <li><a href="#">Etc</a></li>
							  </ul>
							</div>
					</div>

					<div class="col-md-6">
						<!-- error checking goes here -->
						<!--<a href="javascript:%20check_empty()" id="submit">Send</a>-->
						<button type="submit" class="btn btn-default" onclick ="hideNewPostForm()">Post</button>
					</div>

				</div>

				
			</form>
		</div>
	</div>
</body>



<!-- body for the home page posts and post popups-->
<body>
	<div class="container">

		<div class="panel panel-default postSnippet">
		  <div class="panel-heading">
    		<h3 class="panel-title">Post title</h3>
  		  </div>
		  <div class="panel-body">
		    List of all the silly post snippets here.
		  </div>
		</div>

		<div class="panel panel-primary postSnippet">
		  <div class="panel-heading">
    		<h3 class="panel-title">Post title</h3>

		  <div class="panel-body">
		    I'm so sad :(
		  </div>
		</div>

		<div class="panel panel-success postSnippet">

		  </div>
		</div>

		<div class="panel panel-info postSnippet">

		  </div>
		</div>

	</div>

	<!-- post popup -->
	<div id="popup_container_panel">
		<div class="panel panel-default postFull">
			<div class="panel-heading clearfix">
    			<h3 class="panel-title pull-left">Post title</h3>
    			<div class="btn-group pull-right">
    				<a onclick="hidePostPopup()" class="btn btn-default btn-sm">bump</a>
    				<a onclick="hidePostPopup()" class="btn btn-default btn-sm">close</a>
    			</div>
  		 	</div>
		 	<div class="panel-body">
		    	This is the full post text!
		  	</div>
	</div>
</body>


</html>
